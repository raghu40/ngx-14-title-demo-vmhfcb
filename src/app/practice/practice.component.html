<div class="container">
  <form [formGroup]="customerForm" class="form-horizontal">
    <div
      [ngClass]="
        !firstName.touched
          ? 'form-group'
          : firstName.touched && firstName.invalid
          ? 'form-group has-error has-feedback'
          : 'form-group has-success has-feedback'
      "
    >
      <label for="firstName" class="control-label col-sm-2"> FirstName</label>
      <div class="col-sm-3">
        <input
          type="text"
          class="form-control"
          id="firstName"
          formControlName="firstName"
        />
        <span
          *ngIf="firstName?.touched"
          [ngClass]="
            firstName.invalid
              ? 'glyphicon glyphicon-remove form-control-feedback'
              : 'glyphicon glyphicon-ok form-control-feedback'
          "
        ></span>
       
        <div
          *ngIf="(firstName.touched || firstName.dirty) && firstName.invalid"
        >
          <span class="text text-danger"> Please enters First Name</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="control-label col-sm-2"> LastName</label>
      <div class="col-sm-3">
        <input
          type="text"
          class="form-control"
          id="lastName"
          formControlName="lastName"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="control-label col-sm-2">
        Email Address</label
      >
      <div class="col-sm-3">
        <input
          type="email"
          class="form-control"
          id="emailAddress"
          formControlName="emailAddress"
        />
      </div>
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label for="addressLine1" class="control-label col-sm-2"
          >Address Line1</label
        >
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control"
            formControlName="addressLine1"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="addressLine2" class="control-label col-sm-2"
          >Address Line2</label
        >
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control"
            formControlName="addressLine2"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="addressLine3" class="control-label col-sm-2"
          >Address Line3</label
        >
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control"
            formControlName="addressLine3"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="addressLine4" class="control-label col-sm-2"
          >Address Line4</label
        >
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control"
            formControlName="addressLine4"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="postcode" class="control-label col-sm-2">Postcode</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" formControlName="postCode" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" (click)="submitForm()">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
