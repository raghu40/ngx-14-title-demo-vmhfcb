<div class="container">
<form class="form form-horizontal" autocomplete="off" #loginForm="ngForm" (ngSubmit)="submitForm(loginForm.value)">
  <div class="form-group">
    <label for="userName" class="control-label col-md-2">User Name</label>
    <div class="col-md-3">
      <input type="text" class="form-control" name="userName" id="userName" [(ngModel)]="userDetails.userName"  />
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="control-label col-md-2">Password</label>
    <div class="col-md-3">
      <input type="text" class="form-control" name="password" id="password" [(ngModel)]="userDetails.password" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default">Login</button>
    </div>
  </div>
  <div class="alert alert-danger col-md-5" *ngIf="unSuccess">
   <Strong> Warrning </Strong> Invalid User credentails. Please click <a [routerLink]="['/sign-up']">SignUP..</a>
  </div>
</form>
</div>
